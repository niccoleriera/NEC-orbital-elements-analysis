---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-wrk-deployment
  labels:
    app: prod-wrk-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prod-wrk-deployment
  template: 
    metadata:
      labels:
        app: prod-wrk-deployment
    spec:
      containers:
        - name: prod-wrk-deployment
          imagePullPolicy: IfNotPresent
          image: niccoleriera/necelements_wrk:latest 
          env:
          - name: REDIS_IP
            value: prod-db-service

