---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-wrk-deployment
  labels:
    app: test-wrk-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-wrk-deployment
  template:
    metadata:
      labels:
        app: test-wrk-deployment
    spec:
      containers:
        - name: test-wrk-deployment
          imagePullPolicy: Always
          image: niccoleriera/necelements_wrk:latest
          env:
          - name: REDIS_IP
            value: 10.105.209.207
